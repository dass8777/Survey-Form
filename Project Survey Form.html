<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="sss.css"/>
</head>
<body>
<div class="heading">
<h2 id="head">freeCodeCamp Survey Form</h2>
<h4 id="subheading">Thank you for taking the time to help us improve the platform</h4>
</div>
<form>
<div id="content1">
<label>Name</label> <br><br>
<input type="name" name="name" placeholder="Enter your name" class="box" required> <br><br>
<label>Email</label> <br><br>
<input type="email" email="email" placeholder="Enter your email" class="box"required> <br><br>
<label>Age(optional)</label> <br><br>
<input type="number" age="age" placeholder="Age"class="box" min="15" max="100"> <br><br>
<label>Which option best describes your current role?</label> <br><br>
<div id="option1">
<select>
  <option name="Select Your Role">Select Your Role</option>
  <option value="Student">Student</option>
  <option value="Full Time Job">Full Time Job</option>
  <option value="Full Time Learner">Full Time Learner</option>
  <option value="Prefer not to say">Prefer not to say</option>
  <option value="Other">Other</option>
</select>
</div>
<br>
<label id="head1">Would you recommend freeCodeCAmp to a friend?</label><br><br>
<input type="radio" name="radio"checked>Definitely<br><br>
<input type="radio" name="radio">Maybe<br><br>
<input type="radio" name="radio">Not sure<br><br>
<label>What is your favourite feature of freeCodeCamp?</label><br><br>
<div id="option2">
  <select>
  <option name="Select an option">Select an option</option>
  <option name="Challenges">Challenges</option>
  <option name="Projects">Projects</option>
  <option name="Community">Community</option>
  <option name="Open sources">Open sources</option>
  </select>
  </div>
  <br><br>
  <label id="head2">What would you like to see improved? (Check all that apply)</label> <br><br>
  <div id="content2">
  <input type="checkbox" name="checkbox"><label>Front-end Projects</label><br>
  <input type="checkbox" name="checkbox"><label>Back-end Projects</label><br>
  <input type="checkbox" name="checkbox"><label>Data Visualization</label><br>
  <input type="checkbox" name="checkbox"class><label>Challenges</label><br>
  <input type="checkbox" name="checkbox"><label>Open Source Community</label><br>
  <input type="checkbox" name="checkbox"><label>Gitter help rooms</label><br>
  <input type="checkbox" name="checkbox"><label>Videos</label><br>
  <input type="checkbox" name="checkbox"><label>City Meetups</label><br>
  <input type="checkbox" name="checkbox"><label>Wiki</label><br>
  <input type="checkbox" name="checkbox"><label>Forum</label><br>
   <input type="checkbox" name="checkbox"><label>Additional Courses</label><br><br>
  <label id="head3">Any comments or suggestions?</label><br><br>
  <textarea placeholder="Enter your comment here..." required></textarea><br>
  <button><h3>Submit</h3></button>
  </div>
  </div>
  </form>
</body>
</html>
